<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="cartelle.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tombola-Home</title>
</head>
<body onload="showCartelle();">
    <img src="./assets/angolo.png" id="background__angleL">
    <h1 id="title">TOMBOLA</h1>
    <img src="./assets/angolo.png" id="background__angleR">

    <div class="content">
        <div class="content__winners">
            <img src="./assets/winners.png" alt="winners">
            <div class="winners">
                <p class="winners__item">Ambo:  N°4</p>
                <p class="winners__item">Terno:  N°4</p>
                <p class="winners__item">Quaterna:  N°4</p>
                <p class="winners__item">Cinquina:  N°4</p>
                <p class="winners__item">Tombola:  N°4</p>
            </div>
        </div>
        <div class="content__numbers">
            <div class="numbers__grid"></div>
            <div class="extract">
                <p id="extract4">11</p>
                <p id="extract3">25</p>
                <p id="extract2">3</p>
                <p id="extract">67</p>
                <button id="extractBtn" onclick="">ESTRAI NUMERO</button>
            </div>
        </div>
        <div class="content__cards">
            <h2>Cartelle</h2>
            <h4>Seleziona le cartelle utilizzate</h4>
            <div class="cards__grid"></div>
            <div class="cards__price">
                <h3>Prezzo Cartelle:</h3>
                <input type="number" value="0.00">
            </div>
        </div>
    </div>    
</body>
</html>
